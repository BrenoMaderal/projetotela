<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario transparente</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <script src="https://kit.fontawesome.com/a076do5399.js"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="tela-img">
        <div class="content">
            <header>Login</header>
            <form action="#">
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" placeholder="Email ou Telefone" required>
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" placeholder="senha" required>
                </div>
                <div class="pass">
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <div class="field">
                    <input type="submit" value="LOGIN">
                </div>
                <div class="login">ou faça login com</div>
                <div class="facebook">
                    <i class="fa fa-facebook-f"><span>Facebook</span></i>
                </div>
                <div class="instagram">
                    <i class="fa fa-instagram"><span>Instagram</span></i>
                </div>
                <div class="signup">Não tem conta?
                    <a href="#">Inscreva-se agora!</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
